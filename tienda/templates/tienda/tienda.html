{% extends "app/base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div style="float: right;">
    <p>HOLA MUNDo</p>
    
  </div>


  <div class="row">

{% for producto in productos %}
    <div class="col-md-3">

    <div class="card" style="width: 100%; margin: 10px 10px;">

      <img src="{{producto.imagen.url}}" class="card-img-top">
     
      <div class="card-body" style="text-align: center;">
        <h6 class="card-tittle">{{producto.nombre}} </h6>
        <p class="card-text">$&nbsp;{{producto.precio}}</p>

      </div>
      <div class="card-footer text-center">
        <a href="#" class="btn btn-success">Agregar</a>
      </div>
    </div> <!--CARD QUE SE CIERRA-->

  </div> <!--COL QUE SE CIERRA-->
{% endfor %}

  </div><!--ROW QUE SE CIERRA-->
</div><!--CONTAINER QUE SE CIERRA-->

{% endblock %}
